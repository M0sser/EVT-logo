<!DOCTYPE html>
<html>
<head>
    <title>Ops-EVT-logo Image Map</title>
</head>
<body>
    <h1>Ops-EVT-logo Clickable Areas</h1>

    <!-- The "usemap" attribute associates the image with the map below -->
    <!-- Using a direct GitHub link for the image -->
    <img src="https://raw.githubusercontent.com/M0sser/EVT-logo/main/Ops-EVT-logo.png" alt="Ops-EVT-logo" usemap="#ops-evt-logomap">

    <!-- The "map" element defines the clickable areas -->
    <map name="ops-evt-logomap">
        <!-- Label 1: "+" -->
        <area shape="rect" coords="1000,680,420,1200" href="https://sites.google.com/yourdomain.com/label1" alt="Label 1: +">
        
        <!-- Label 2: "E" -->
        <area shape="rect" coords="2270,255,975,1500" href="https://sites.google.com/yourdomain.com/label2" alt="Label 2: E">
        
        <!-- Label 3: "V" -->
        <area shape="rect" coords="3200,765,2290,1520" href="https://sites.google.com/yourdomain.com/label3" alt="Label 3: V">
        
        <!-- Label 4: "T" -->
        <area shape="rect" coords="3955,420,3325,1505" href="https://sites.google.com/yourdomain.com/label4" alt="Label 4: T">
        
        <!-- Label 5: "T2" -->
        <area shape="rect" coords="3957,421,3960,630" href="https://sites.google.com/yourdomain.com/label5" alt="Label 5: T2">
        
        <!-- Label 6: "-" -->
        <area shape="rect" coords="4525,840,3960,1015" href="https://sites.google.com/yourdomain.com/label6" alt="Label 6: -">
    </map>
</body>
</html>
